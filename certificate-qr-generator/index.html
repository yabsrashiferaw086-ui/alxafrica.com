<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yabsra Shiferaw certificate for Virtual Assistant</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts - Inter (closest to Aktiv Grotesk) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #fefefe;
            color: #292728;
            padding: 0;
            margin: 0;
        }

        .card {
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 20px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.15);
            background-color: #fff;
            overflow: hidden; 
        }

        .card-header {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 1.45rem 1.25rem;
            margin-bottom: 0;
            background-color: #e9ecef;
            border-bottom: 0.8px solid rgba(41, 39, 40, 0.1);
            font-size: 17.5px;
            font-weight: 500;
            line-height: 21px;
            display: flex;
            align-items: center;
        }

        .card-header-icon {
            margin-right: 0.5rem;
            color: #292728;
            background-color: #fff;
            width: 34px;
            height: 34px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.15);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .card-body {
            padding: 1.35rem;
        }

        .d-flex {
            display: flex;
        }

        .flex-column {
            flex-direction: column;
        }

        .certificate-img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.375rem 0.75rem;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out;
        }

        .btn-primary {
            color: #fff;
            background-color: #e0003c;
            border-color: #e0003c;
            width: 100%;
            padding: 0.3rem 1rem;
            margin-top: -0.99rem;
        }

        .btn-primary:hover {
            background-color: #be0033;
            border-color: #be0033;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .row {
            display: flex;
            /* flex-wrap: wrap; */
            margin-top: 1rem;
        }

        .col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .sm-gap {
            gap: 0.5rem;
        }

        .list-group {
            display: flex;
            flex-direction: column;
            padding-left: 0;
            margin-bottom: 0;
            list-style: none;
        }

        .list-group-item {
            position: relative;
            display: block;
            padding: 0.5rem 1.2rem;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.125);
            font-size: 14px;
            line-height: 18px;
        }

        .list-group-item:first-child {
            border-top-left-radius: 0.25rem;
            border-top-right-radius: 0.25rem;
        }

        .list-group-item:last-child {
            border-bottom-right-radius: 0.25rem;
            border-bottom-left-radius: 0.25rem;
        }

        .list-group-item + .list-group-item {
            border-top-width: 0;
        }

        @media (min-width: 768px) {
            .col-md-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .py-4 {
            padding-top: 21px;
            padding-bottom: 21px;
        }
    </style>
</head>
<body>
    <div class="mx-auto py-4" style="max-width:1080px">
        <div class="card">
            <h5 class="card-header">
                <i aria-hidden="true" class="fa-solid fa-user-graduate card-header-icon"></i>
                <span>Yabsra Shiferaw certificate for Virtual Assistant</span>
            </h5>
            <div class="card-body">
                <div class="d-flex flex-column" style="width: 100%">
                    <img style="margin-top: -7px;" width="100%" class="certificate-img" src="certificate-yabsra-shiferaw.png" alt="Certificate">
                    <a class="btn btn-primary" rel="noopener" href="certificate-yabsra-shiferaw.png" download="certificate-yabsra-shiferaw.png" id="downloadBtn">
                        <i aria-hidden="true" class="fa-solid fa-download fa-fw"></i>
                        <span>Download certificate</span>
                    </a>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item">Awarded to: Yabsra Shiferaw</li>
                            <li class="list-group-item">Curriculum: Virtual Assistant</li>
                        </ul>
                    </div>
                    <div class="col-12 col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item">Issued at: 16th December 2025</li>
                            <li class="list-group-item" id="verified-time">Verified at: <span id="verify-timestamp"></span></li>
                        </ul>
                    </div>
                </div>
                    
                
            </div>
        </div>
    </div>

    <script>
        // Set current date and time for "Verified at"
        function updateVerifiedTime() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const formatted = `${month}/${day}/${year} ${hours}:${minutes}`;
            document.getElementById('verify-timestamp').textContent = formatted;
        }
        
        updateVerifiedTime();

        // Force download without viewing
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const link = document.createElement('a');
            link.href = this.getAttribute('href');
            link.download = this.getAttribute('download');
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
